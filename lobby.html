<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소수교</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-left: 50px;
        }
        #logo {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
        }
        nav ul li {
            cursor: pointer;
            transition: color 0.3s;
        }
        nav ul li:hover {
            color: #ff4757;
        }
        .game-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            box-sizing: border-box;
            padding-top: 80px;
        }
        .game-list {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 80vw;
            max-height: 70vh;
        }
        .game-card {
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            width: 180px;
            height: 240px;
            flex-shrink: 0;
            cursor: pointer;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }
        .game-card .info {
            padding: 10px;
        }
        .game-card .info h3 {
            margin: 0;
            font-size: 18px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #111;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">
            <img src="./소수교 로고.png" alt="logo" width="60" height="60" onclick="location.reload()">
            <!--onclick="location.href='lobby.html'"-->
        </div>
        <div class="logo">소수 게임</div>
        <nav>
            <ul>
                <li>세과영</li>
                <li>소수교</li>
                <li>가입</li>
                <li>설정</li>
            </ul>
        </nav>
    </header>

    <section class="game-section">
        <div class="game-list">
            <div class="game-card", onclick="location.href='prime.html'">
                <img src="prime1.png" alt="소수사과게임">
                <div class="info">
                    <h3>소수사과게임</h3>
                </div>
            </div>
            <div class="game-card" , onclick="location.href='prime.html'">
                <img src="prime2.png" alt="소수수박게임">
                <div class="info">
                    <h3>소수수박게임</h3>
                </div>
            </div>
            <div class="game-card" , onclick="location.href='primemine.html'">
                <img src="prime3.png" alt="소수지뢰찾기">
                <div class="info">
                    <h3>소수지뢰찾기</h3>
                </div>
            </div>
            <div class="game-card" , onclick="location.href='primedino.html'">
                <img src="prime4.png" alt="소수공룡게임">
                <div class="info">
                    <h3>소수공룡게임</h3>
                </div>
            </div>
            <div class="game-card" , onclick="location.href='main.html'">
                <img src="prime5.png" alt="2357">
                <div class="info">
                    <h3>2357</h3>
                </div>
            </div>
        </div>
    </section>

    <footer>
        © 2025 Prism. All rights reserved.
    </footer>
</body>
</html>
